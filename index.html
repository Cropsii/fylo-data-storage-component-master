<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Fylo data storage component</title>

        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>

    <body>
        <main>
            <div class="box menu">
                <div class="wrap">
                    <img src="images/logo.svg" alt="Fylo" />
                    <div class="svg-wrap">
                        <div class="svg-icon one"></div>
                        <div class="svg-icon two"></div>
                        <div class="svg-icon fre"></div>
                    </div>
                </div>
            </div>
            <div class="box bar">
                <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                <div class="line"><div class="second"><div class="circle"></div></div></div>
                <div class="chat"><strong>185</strong> GB Left</div>
                <div class="left">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"

            >. Coded by <a href="#">cropsi</a>.
        </div>
    </body>
</html>
